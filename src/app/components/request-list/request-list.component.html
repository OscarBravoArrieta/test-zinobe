<div class = "center-content">


    <mat-card class="example-card" style="width: 95%;">
        <mat-card-title>Solicitudes de préstamo</mat-card-title>
        <!-- <mat-card-subtitle></mat-card-subtitle> -->
        <mat-card-content>

            <table mat-table [dataSource]="results"style="width: 100%;" class="mat-elevation-z8 mt-10" #tabla1>

                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let results"> {{results.id}} </td>
                </ng-container>

                <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef> Cédula </th>
                <td mat-cell *matCellDef="let results"> {{results.cedula}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let results"> {{results.name}} </td>
                </ng-container>

                <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let results"> {{results.email}} </td>
                </ng-container>

                <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let results"> {{results.loanAmount}} </td>
                </ng-container>

                <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let results"> {{results.loanDate}} </td>
                </ng-container>
                <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> estado </th>
                <td mat-cell *matCellDef="let results"> {{results.status}} </td>
                </ng-container>

                <ng-container matColumnDef="pagar">
                <th mat-header-cell *matHeaderCellDef> Pagar </th>
                <td mat-cell *matCellDef="let j = index;">
                    <button  mat-raised-button color="warn" focusable="false" (click)="update(j)">
                         Pagar
                    </button>
                </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

            </table>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="/">Salir</button>
            <!-- <button mat-button>SHARE</button> -->
        </mat-card-actions>
    </mat-card>
</div>
